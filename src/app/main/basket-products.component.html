
<section class="basket-main">
  <table class="basket-details" cellpadding="0" cellspacing="0">
    <thead>
        <th>Panier</th>
        <th>Prix TTC</th>
    </thead>
    <tbody *ngFor="let print of printResult; let basketId = index" #basket>
      <tr *ngFor="let prd of print.products">
          <td>
              <ul>
                  <li>
                    {{prd.quantity}} {{prd.name}}<br>
                  </li>
              </ul>
          </td>
          <td>{{prd.Pttc}}€</td>
      </tr>
      <tr class="footer">
          <td>Montant TTC Total : {{print.totalTTCPrice}}€ </td>
          <td>Montant Total des taxes : {{print.totalTaxeAmount}}€</td>
          <td><button class="btn btn-print" (click)="printBasket(basketId)">Imprimer</button></td>
      </tr>
    </tbody>
 </table>
</section>
